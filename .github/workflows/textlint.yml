name: TextLint

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

  workflow_dispatch:

jobs:
  run-textlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'
        cache: npm

    - name: Run TextLint
      run: npm run textlint "**.md"

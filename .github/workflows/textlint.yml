name: TextLint

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".github/workflows/textlint.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.md"

  workflow_dispatch:

jobs:
  run-textlint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: Install Textlint
      run: npm install textlint

    - name: Run TextLint
      run: npm run textlint "**/*.md"
